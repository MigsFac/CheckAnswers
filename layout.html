<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="cp932">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/> 
        <title>Mig's Factory</title>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
        <script type="text/javascript" async src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> -->

    </head>
   
    <body>
        <header>
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
             <div class="container-fluid">
                <img src="{{ url_for('static', filename='images/img001otu.png')}}" width="40" height="50">
              <a class="navbar-brand" href="{{ url_for('index')}}">Mig's Factory</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link {% if current_page == 'Calculator' %}active{% endif %}" aria-current="{% if current_page == 'Calculator' %}page{% endif %}" href="{{ url_for('Calculator')}}">G検定用計算機</a>
                  <a class="nav-link {% if current_page == 'Gchrono' %}active{% endif %}" aria-current="{% if current_page == 'Gchrono' %}page{% endif %}" href="{{ url_for('Gchrono')}}">G検定年表</a>
                  <a class="nav-link {% if current_page == 'Gquotes' %}active{% endif %}" aria-current="{% if current_page == 'Gquotes' %}page{% endif %}" href="{{ url_for('Gquotes')}}">名言集</a>
                  <a class="nav-link {% if current_page == 'dataset' %}active{% endif %}" aria-current="{% if current_page == 'osiec' %}page{% endif %}" href="{{ url_for('dataset')}}">データセット</a>
                  <a class="nav-link {% if current_page == 'AIethics' %}active{% endif %}" aria-current="{% if current_page == 'osiec' %}page{% endif %}" href="{{ url_for('AIethics')}}">AI倫理</a>
                  <a class="nav-link {% if current_page == 'GLevel' %}active{% endif %}" aria-current="{% if current_page == 'GLevel' %}page{% endif %}" href="{{ url_for('GLevel')}}">レベル・区分</a>
                  <a class="nav-link {% if current_page == 'Glossary' %}active{% endif %}" aria-current="{% if current_page == 'Glossary' %}page{% endif %}" href="{{ url_for('Glossary')}}">用語集</a>
                  <a class="nav-link {% if current_page == 'TestQA' %}active{% endif %}" aria-current="{% if current_page == 'TestQA' %}page{% endif %}" href="{{ url_for('TestQA')}}">TestQA</a>
                  
                </div>
              </div>
             </div>
          </nav>
        </header>
         
        <div class="container">
        {% block content %}{% endblock %}
        </div>

        <footer>
          <div class="footer">
            <p>&copy; 2024 Mig's Factory</p>
          </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
