<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="cp932">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/> 
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
        <title>Mig's Factory</title>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
        <script type="text/javascript" async src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> -->

    </head>
   
    <body>
        <header>
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
             <div class="container-fluid">
                <img src="{{ url_for('static', filename='images/img001otu.png')}}" width="40" height="50">
              <a class="navbar-brand" href="{{ url_for('main.index')}}">Mig's Factory</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link {% if current_page == 'Calculator' %}active{% endif %}" aria-current="{% if current_page == 'Calculator' %}page{% endif %}" href="{{ url_for('main.Calculator')}}">G検定用計算機</a>
                  <a class="nav-link {% if current_page == 'Gchrono' %}active{% endif %}" aria-current="{% if current_page == 'Gchrono' %}page{% endif %}" href="{{ url_for('main.Gchrono')}}">G検定年表</a>
                  <a class="nav-link {% if current_page == 'Gquotes' %}active{% endif %}" aria-current="{% if current_page == 'Gquotes' %}page{% endif %}" href="{{ url_for('main.Gquotes')}}">名言集</a>
                  <a class="nav-link {% if current_page == 'dataset' %}active{% endif %}" aria-current="{% if current_page == 'osiec' %}page{% endif %}" href="{{ url_for('main.dataset')}}">データセット</a>
                  <a class="nav-link {% if current_page == 'AIethics' %}active{% endif %}" aria-current="{% if current_page == 'osiec' %}page{% endif %}" href="{{ url_for('main.AIethics')}}">AI倫理</a>
                  <a class="nav-link {% if current_page == 'GLevel' %}active{% endif %}" aria-current="{% if current_page == 'GLevel' %}page{% endif %}" href="{{ url_for('main.GLevel')}}">レベル・区分</a>
                  <a class="nav-link {% if current_page == 'Glossary' %}active{% endif %}" aria-current="{% if current_page == 'Glossary' %}page{% endif %}" href="{{ url_for('main.GlossaryPage')}}">用語集</a>
                  <a class="nav-link {% if current_page == 'TestQA' %}active{% endif %}" aria-current="{% if current_page == 'TestQA' %}page{% endif %}" href="{{ url_for('main.TestQA')}}">TestQA</a>
                  
                </div>
              </div>
             </div>
          </nav>
        </header>
         
        <div class="container">
        {% block content %}{% endblock %}
        </div>

      <!-- 問い合わせモーダル -->
  <div class="modal fade contactfade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog contactdialog" role="document" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">お問い合わせフォーム</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"><!-- 外部フォーム-->
              <form class="formrun" action="https://form.run/api/v1/r/pv0ca2rtkqqyinxe3p3e2ypu" method="post">
              <!-- ↓自由に要素を追加・編集することができます -->
              <div class="contact_form">
              <div class="form_group">
                <label class="formName">お名前</label>
                <input class="formNameInput" name="お名前" type="text">
              </div>

              <div class="form_group">
                <label class="formMail">メールアドレス <span class="spanbutton">[必須]</span></label>
                <input name="メールアドレス" type="text" data-formrun-type="email" data-formrun-required>
                <div data-formrun-show-if-error="メールアドレス">メールアドレスを正しく入力してください</div>
              </div>

              <div class="form_group">
                <label class="formContact">お問い合わせ <span class="spanbutton">[必須]</span></label>
                <textarea name="お問い合わせ" data-formrun-required></textarea>
                <div data-formrun-show-if-error="お問い合わせ">お問い合わせ内容を入力してください</div>
              </div>

              <div>
                <label class="formConsent">個人情報利用同意 <span class="spanbutton">[必須]</span></label>
                <input type="checkbox" name="個人情報利用同意" data-formrun-required>
                <div data-formrun-show-if-error="個人情報利用同意">同意してください</div>
              </div>

              <!-- "ボット投稿をブロックするためのタグ" -->
              <div class="_formrun_gotcha">
                <style media="screen">._formrun_gotcha {position:absolute!important;height:1px;width:1px;overflow:hidden;}</style>
                <label for="_formrun_gotcha">If you are a human, ignore this field</label>
                <input type="text" name="_formrun_gotcha" id="_formrun_gotcha" tabindex="-1">
              </div>

              <button type="submit" data-formrun-error-text="未入力の項目があります" data-formrun-submitting-text="送信中...">送信</button>
            </form>

               <script src="https://sdk.form.run/js/v2/formrun.js"></script>
               
            </div>
            </div>

            <div class="modal-footer">
               
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
            </div>
        </div>
    </div>
 </div>


        <footer>
          <div class="footer">
            <div class="contact" data-bs-toggle="modal" data-bs-target="#contactModal" role="button" tabindex="0">お問い合わせ</div>
            &copy; 2024 Mig's Factory
          </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      
    </body>
</html>
