<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="cp932">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/> 
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
        <title>Portfolio</title>
        <script type="text/javascript" async src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    </head>
   
    <body>
        <header>
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
             <div class="container-fluid">
                <img src="{{ url_for('static', filename='images/img001otu.png')}}" width="40" height="50">
              <a class="navbar-brand" href="{{ url_for('main.index')}}">Mig's Factory</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link {% if current_page == 'Calculator' %}active{% endif %}" aria-current="{% if current_page == 'Calculator' %}page{% endif %}" href="{{ url_for('main.Calculator')}}">Portfolio Top</a>
                  <a class="nav-link {% if current_page == 'Gchrono' %}active{% endif %}" aria-current="{% if current_page == 'Gchrono' %}page{% endif %}" href="{{ url_for('main.Gchrono')}}">Product</a>
                  <a class="nav-link {% if current_page == 'Gquotes' %}active{% endif %}" aria-current="{% if current_page == 'Gquotes' %}page{% endif %}" href="{{ url_for('main.Gquotes')}}">About</a>
                  <a class="nav-link {% if current_page == 'dataset' %}active{% endif %}" aria-current="{% if current_page == 'osiec' %}page{% endif %}" href="{{ url_for('main.dataset')}}">Contact</a>
                  
                </div>
              </div>
             </div>
          </nav>
        </header>
         
        <div class="container">
        {% block content %}{% endblock %}
        </div>

      <!-- 問い合わせモーダル -->
  <div class="modal fade contactfade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog contactdialog" role="document" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">お問い合わせフォーム</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"><!-- 外部フォーム-->
               <script src="https://sdk.form.run/js/v2/embed.js"></script>
               <div class="formrun-embed" data-formrun-form="@migsfactory-xoPPHC2kzjMrEY72dOxa">
               </div>
            </div>

            <div class="modal-footer">
               
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
            </div>
        </div>
    </div>
 </div>


        <footer>
          <div class="footer">
            <a class="privacy" href="https://butternut-beetle-638.notion.site/160ff023717a80d68c04cf5ff94af858?pvs=4">プライバシーポリシー</a>
            <div class="contact" data-bs-toggle="modal" data-bs-target="#contactModal" role="button" tabindex="0">お問い合わせ</div>
            &copy; 2024 Mig's Factory
          </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      
    </body>
</html>
